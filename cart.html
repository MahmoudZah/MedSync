<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - MedSync</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/imgs/logo.jpg"
            alt="MedSync Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="marketplace.html">Find Medicine</a>
            </li>
            <li class="nav-item ms-lg-3">
              <a href="login.html" class="btn btn-outline-primary me-2"
                >Log In</a
              >
              <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <h2 class="mb-4">Shopping Cart</h2>
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div id="cart-items">
                <!-- Cart items injected here -->
                <p class="text-center text-muted py-4">Your cart is empty.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Order Summary</h5>
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span id="cart-subtotal">0 EGP</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Fees</span>
                <span>0 EGP</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between mb-4 fw-bold">
                <span>Total</span>
                <span id="cart-total">0 EGP</span>
              </div>
              <button class="btn btn-primary w-100" onclick="checkout()">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    <script>
      function checkout() {
        showToast("Order placed successfully!", "success");
        setTimeout(() => {
          window.location.href = "marketplace.html";
          localStorage.removeItem("cart");
          renderCart();
          updateCartCount();
        }, 1500);
      }
    </script>
  </body>
</html>
