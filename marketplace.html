<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Medicine - MedSync</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/imgs/logo.jpg"
            alt="MedSync Logo"

          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="marketplace.html"
                >Find Medicine</a
              >
            </li>
            <li class="nav-item ms-lg-3">
              <a href="login.html" class="btn btn-outline-primary me-2"
                >Log In</a
              >
              <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-lg-3 mb-4">
          <div class="card shadow-sm">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center"
              data-bs-toggle="collapse"
              data-bs-target="#filterCollapse"
              aria-expanded="true"
              aria-controls="filterCollapse"
              style="cursor: pointer"
            >
              <span><i class="bi bi-funnel me-2"></i> Filters</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <div class="collapse show" id="filterCollapse">
              <div class="card-body">
                <div class="mb-4">
                  <label class="form-label fw-bold">Location</label>
                  <select class="form-select" id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Giza">Giza</option>
                    <option value="Alexandria">Alexandria</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold">Expiry Date</label>
                  <div class="form-check">
                    <input
                      class="form-check-input expiry-filter"
                      type="checkbox"
                      id="exp1"
                      value="3"
                    />
                    <label class="form-check-label" for="exp1"
                      >Expired in < 3 Months (Cheapest)</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input expiry-filter"
                      type="checkbox"
                      id="exp2"
                      value="6"
                    />
                    <label class="form-check-label" for="exp2"
                      >Expired in 3-6 Months</label
                    >
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold">Category</label>
                  <div class="form-check">
                    <input
                      class="form-check-input category-filter"
                      type="checkbox"
                      value="Antibiotics"
                      id="cat1"
                      checked
                    />
                    <label class="form-check-label" for="cat1"
                      >Antibiotics</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input category-filter"
                      type="checkbox"
                      value="Chronic Diseases"
                      id="cat2"
                      checked
                    />
                    <label class="form-check-label" for="cat2"
                      >Chronic Diseases</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input category-filter"
                      type="checkbox"
                      value="Pain Killers"
                      id="cat3"
                      checked
                    />
                    <label class="form-check-label" for="cat3"
                      >Pain Killers</label
                    >
                  </div>
                </div>

                <button class="btn btn-primary w-100" id="applyFiltersBtn">
                  Apply Filters
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Listings -->
        <div class="col-lg-9">
          <!-- Search Header -->
          <div class="card mb-4 shadow-sm">
            <div class="card-body d-flex gap-3 p-2">
              <input
                type="text"
                class="form-control border-0"
                id="searchInput"
                placeholder="Search by drug name (e.g. Panadol)..."
                style="box-shadow: none"
              />
              <button class="btn btn-primary px-4" id="searchBtn">
                Search
              </button>
            </div>
          </div>

          <!-- Results -->
          <h5 class="mb-3">Showing all results</h5>
          <div id="all-listings" class="row">
            <!-- JS Injection -->
          </div>
        </div>
      </div>
    </div>

    <!-- Reserve Modal -->
    <div class="modal fade" id="reserveModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Reserve Medicine</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="modalDrugName" class="fw-bold mb-1"></p>
            <p id="modalPharmacyName" class="text-muted small mb-3"></p>

            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input
                type="number"
                id="modalQuantity"
                class="form-control"
                value="1"
                min="1"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Price per unit:</span>
              <span id="modalPrice" class="fw-bold"></span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="fw-bold">Total:</span>
              <span id="modalTotal" class="fw-bold text-primary"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmReserveBtn"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/marketplace.js"></script>
  </body>
</html>
