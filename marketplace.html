<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Medicine - MedSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/imgs/logo.jpg" alt="MedSync Logo" class="rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="marketplace.html">Find Medicine</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">For Pharmacies</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="login.html" class="btn btn-outline-primary me-2">Log In</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <i class="bi bi-funnel me-2"></i> Filters
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label fw-bold">Location</label>
                            <select class="form-select">
                                <option>All Locations</option>
                                <option>Cairo</option>
                                <option>Giza</option>
                                <option>Alexandria</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Expiry Date</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="exp1">
                                <label class="form-check-label" for="exp1">Expired in < 3 Months (Cheapest)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="exp2">
                                <label class="form-check-label" for="exp2">Expired in 3-6 Months</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Category</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">Antibiotics</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">Chronic Diseases</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">Pain Killers</label>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Listings -->
            <div class="col-lg-9">
                <!-- Search Header -->
                <div class="card mb-4 shadow-sm">
                    <div class="card-body d-flex gap-3 p-2">
                        <input type="text" class="form-control border-0" placeholder="Search by drug name (e.g. Panadol)..." style="box-shadow: none;">
                        <button class="btn btn-primary px-4">Search</button>
                    </div>
                </div>

                <!-- Results -->
                <h5 class="mb-3">Showing all results</h5>
                <div id="all-listings" class="row">
                    <!-- JS Injection -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
