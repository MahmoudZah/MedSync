<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Dashboard - MedSync</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        width: 260px;
        padding: 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }
      .main-content {
        margin-left: 260px;
        padding: 2rem;
      }
      @media (max-width: 1200px) {
        .sidebar {
          display: none;
        }
        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mobile Toggle Button -->
    <button
      class="btn btn-primary d-xl-none position-fixed top-0 start-0 m-3 z-3"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div
      class="sidebar d-flex flex-column flex-shrink-0 offcanvas-xl offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
    >
      <div
        class="d-flex align-items-center justify-content-between p-3 mb-3 text-white text-decoration-none border-bottom border-secondary"
      >
        <a href="index.html" class="text-white text-decoration-none">
          <img src="assets/imgs/logo.jpg" alt="" width="60" class="me-2" />
        </a>
        <button
          type="button"
          class="btn-close btn-close-white d-xl-none"
          data-bs-dismiss="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-label="Close"
        ></button>
      </div>
      <ul class="nav nav-pills flex-column mb-auto p-2">
        <li class="nav-item">
          <a href="#" class="sidebar-link active" aria-current="page">
            <i class="bi bi-speedometer2"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="bi bi-box-seam"></i>
            My Inventory
          </a>
        </li>
        <li>
          <a href="#" class="sidebar-link">
            <i class="bi bi-cart-check"></i>
            Orders
            <span class="badge bg-danger ms-auto">2</span>
          </a>
        </li>
      </ul>
      <div class="p-3 border-top border-secondary">
        <a
          href="#"
          class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
          id="dropdownUser1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://placehold.co/32x32"
            alt=""
            width="32"
            height="32"
            class="rounded-circle me-2"
          />
          <strong id="pharmacyName">El Ezaby Pharmacy</strong>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button
            type="button"
            class="btn btn-sm btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addBatchModal"
          >
            <i class="bi bi-plus-lg"></i> Add New Batch
          </button>
        </div>
      </div>

      <!-- Stats Cards -->
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-2">Total Sales (This Month)</h6>
              <h3 class="mb-0 text-primary-blue" id="totalSales">12,500 EGP</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-2">Potential Waste Saved</h6>
              <h3 class="mb-0 text-secondary-green" id="potentialWasteSaved">4,200 EGP</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-2">Expiring Soon (< 30d)</h6>
              <h3 class="mb-0 text-danger" id="expiringSoonBatches">8 Batches</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Inventory Table -->
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
          <h5 class="mb-0">Active Listings</h5>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
              <tr>
                <th scope="col" class="ps-4">Drug Name</th>
                <th scope="col">Batch ID</th>
                <th scope="col">Expiry Date</th>
                <th scope="col">Status</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col" class="text-end pe-4">Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryTableBody">
              <!-- JS Injection -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Batch Modal -->
    <div class="modal fade" id="addBatchModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Batch</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addBatchForm">
              <div class="mb-3">
                <label class="form-label">Medicine Name</label>
                <select class="form-select" id="newDrugId" required>
                  <!-- JS Populated -->
                </select>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="newQuantity"
                    required
                    min="1"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="newExpiryDate"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Original Price (EGP)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="newOriginalPrice"
                    required
                    min="1"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Discount Price (EGP)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="newDiscountPrice"
                    required
                    min="1"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleAddBatch()"
            >
              Add Batch
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/dashboard.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </body>
</html>
