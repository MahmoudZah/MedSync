<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MedSync</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Login to your MedSync account to manage your pharmacy inventory or find discounted medicines." />
    <meta name="keywords" content="login, sign in, pharmacy login, patient login, MedSync account" />
    <meta name="author" content="MedSync" />
    <meta name="robots" content="noindex, nofollow" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .auth-card {
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        border-radius: 16px;
        background: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      .auth-logo {
        width: 70px;
        object-fit: cover;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-card text-center">
      <a href="index.html" class="text-decoration-none">
      <img
        src="assets/imgs/logo.jpg"
          alt="MedSync"
          class=" auth-logo"
        />
      </a>
      <h3 class="fw-bold mb-1">Welcome Back</h3>
      <p class="text-muted mb-4">
        Login to manage your pharmacy or find medicine.
      </p>

      <form id="loginForm">
        <div class="form-floating mb-3 text-start">
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
            required
          />
          <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3 text-start">
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <label for="passwordInput">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label small" for="rememberMe"
              >Remember me</label
            >
          </div>
          <a href="#" class="small text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
          Log In
        </button>
      </form>

      <p class="text-muted small mb-0">
        Don't have an account?
        <a href="signup.html" class="text-decoration-none fw-bold">Sign up</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
